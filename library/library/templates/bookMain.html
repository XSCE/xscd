{% block head %}

<meta charset=utf-8 />

  <link rel="stylesheet" type="text/css"
      href="/static/css/library.css"
  />
  <script type="text/javascript"
      src="/static/js/jquery.js">
  </script>
  <script type="text/javascript"
      src="/static/js/library.js">
  </script>
  <script type="text/javascript"
      src="/static/js/download.js">
  </script>
  <title> {% block title %}Library{% endblock %} </title>


<script type='text/javascript'>
  $(function(){
    $('img')
      .addClass('.book_line')
      .click(function(){
         if($(this).attr('collection')=='list'){
             window.location='http://schoolserver/library/'+'topic/'+$(this).attr('id')+'/';
         }else{
             window.location='http://schoolserver/library/'+'list/'+$(this).attr('collection')+'/0';
         };
      });
  });
</script>

{% endblock %}

{% block content %}

    {% for topic in topic_list %}

    <p id= {{ topic.class }} class = {{ topic.class }} > {{ topic.title }}
      <img 
           id= {{ topic.topic }} 
           collection= {{ topic.collection }} 
           src=http://schoolserver/static/image/{{ topic.image }}
      /> 
    </p>

    {% endfor %}    

{%  endblock %}
